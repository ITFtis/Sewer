<body>
    <div id="mainmenu" class="navbar  fixed-top navbar-expand-md navbar-light bg-light base-background offdisplay" style="z-index:950;" data-ctrl-cache="false">

        <div class="container-fluid" style="width:100%">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse ">
                <ul class="nav navbar-nav">
                    <li><a href="#basemapDiv" class="posit-ctrl-menu" data-default-show="true">底  圖</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="map">
    </div>
    <div class="popu-ctrl-container row-fluid">
        <div class="basemapDivContainer" style="position:absolute;top:10px; left:10px;">
            <div id="basemapDiv" data-display-direction="left" style="float: right; cursor: pointer"></div>
        </div>
    </div>
    <div id="data-container">
        <div class="accordion" id="accordion-container">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <button class="btn btn-block text-center collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        進階篩選 <span class="glyphicon glyphicon-play pull-right"></span>
                    </button>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion-container">
                    <div class="card-body">
                        <!--<form>-->
                        <div class="form-group row">
                            <label for="input-no" class="col-sm-2 col-form-label">人孔編號</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control data-field" id="input-no" data-field="MH_NO" data-filter-type="like">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="select-type" class="col-sm-2 col-form-label">人孔形式</label>
                            <div class="col-sm-10">
                                <select class="form-control data-field" id="select-type" data-field="MH_TYPE"></select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="select-tit" class="col-sm-2 col-form-label">工程名稱</label>
                            <div class="col-sm-10">
                                <select class="form-control data-field" id="select-tit" data-field="CONS_TIT"></select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-dist" class="col-sm-2 col-form-label">鄉鎮</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control data-field" id="input-dist" data-field="DIST" data-filter-type="like">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-dist" class="col-sm-2 col-form-label">村里</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control data-field" id="input-village" data-field="VILLAGE" data-filter-type="like">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-primary set-filter">篩選</button>
                                <button class="btn btn-outline-info clear-filter">清除</button>
                            </div>
                        </div>
                        <!--</form>-->
                    </div>
                </div>
            </div>
        </div>
        <table></table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
